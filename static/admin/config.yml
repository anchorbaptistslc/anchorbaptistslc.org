backend:
  name: test-repo
  branch: main

local_backend: true
local_backend_url: http://localhost:1313/admin/

media_folder: "static/images"
public_folder: "/images"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - name: "homepage"
        label: "Homepage"
        file: "content/_index.md"
        fields:
          - { label: "Hero Title", name: "hero.title", widget: "string" }
          - { label: "Hero Tagline", name: "hero.tagline", widget: "string" }
          - { label: "Hero Image", name: "hero.image", widget: "image" }
          - label: "Hero CTA Buttons"
            name: "hero.cta"
            widget: "object"
            fields:
              - label: "Learn More"
                name: "learn_more"
                widget: "object"
                fields:
                  - { label: "Text", name: "text", widget: "string" }
                  - { label: "URL", name: "url", widget: "string" }
              - label: "Visit Us"
                name: "visit"
                widget: "object"
                fields:
                  - { label: "Text", name: "text", widget: "string" }
                  - { label: "URL", name: "url", widget: "string" }
          - { label: "Worship Title", name: "worship.title", widget: "string" }
          - label: "Featured Section"
            name: "featured"
            widget: "object"
            fields:
              - { label: "Image", name: "image", widget: "image" }
              - label: "Cards"
                name: "cards"
                widget: "list"
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Description", name: "description", widget: "text" }
                  - { label: "Link Text", name: "link_text", widget: "string" }
                  - { label: "URL", name: "url", widget: "string" }
          - label: "Welcome Section"
            name: "welcome"
            widget: "object"
            fields:
              - { label: "Image", name: "image", widget: "image" }
              - { label: "Image Alt Text", name: "image_alt", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }

      - name: "ministries"
        label: "Ministries Overview"
        file: "content/ministries/_index.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Featured Image", name: "featured_image", widget: "image" }
          - { label: "Tagline", name: "tagline", widget: "string" }
          - label: "Content Images"
            name: "content_images"
            widget: "list"
            fields:
              - { label: "Image", name: "image", widget: "image" }
              - { label: "Alt Text", name: "alt_text", widget: "string" }
              - { label: "Caption", name: "caption", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }

      - name: "about"
        label: "About Overview"
        file: "content/about/_index.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Featured Image", name: "featured_image", widget: "image" }
          - { label: "Tagline", name: "tagline", widget: "string" }
          - label: "Content Images"
            name: "content_images"
            widget: "list"
            fields:
              - { label: "Image", name: "image", widget: "image" }
              - { label: "Alt Text", name: "alt_text", widget: "string" }
              - { label: "Caption", name: "caption", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }

      - name: "plan-your-visit"
        label: "Plan Your Visit"
        file: "content/plan-your-visit.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Featured Image", name: "featured_image", widget: "image" }
          - { label: "Tagline", name: "tagline", widget: "string" }
          - label: "Content Images"
            name: "content_images"
            widget: "list"
            fields:
              - { label: "Image", name: "image", widget: "image" }
              - { label: "Alt Text", name: "alt_text", widget: "string" }
              - { label: "Caption", name: "caption", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }

      - name: "the-gospel"
        label: "The Gospel"
        file: "content/the-gospel.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Featured Image", name: "featured_image", widget: "image" }
          - { label: "Tagline", name: "tagline", widget: "string" }
          - label: "Content Images"
            name: "content_images"
            widget: "list"
            fields:
              - { label: "Image", name: "image", widget: "image" }
              - { label: "Alt Text", name: "alt_text", widget: "string" }
              - { label: "Caption", name: "caption", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }

  - name: "ministry-pages"
    label: "Ministry Pages"
    folder: "content/ministries"
    create: true
    exclude: ["_index.md"]
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Featured Image", name: "featured_image", widget: "image" }
      - { label: "Tagline", name: "tagline", widget: "string" }
      - label: "Content Images"
        name: "content_images"
        widget: "list"
        fields:
          - { label: "Image", name: "image", widget: "image" }
          - { label: "Alt Text", name: "alt_text", widget: "string" }
          - { label: "Caption", name: "caption", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "about-pages"
    label: "About Pages"
    folder: "content/about"
    create: true
    exclude: ["_index.md"]
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Featured Image", name: "featured_image", widget: "image" }
      - { label: "Tagline", name: "tagline", widget: "string" }
      - label: "Content Images"
        name: "content_images"
        widget: "list"
        fields:
          - { label: "Image", name: "image", widget: "image" }
          - { label: "Alt Text", name: "alt_text", widget: "string" }
          - { label: "Caption", name: "caption", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" } 